<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>

    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .title {
        font-size: 40px;
        font-weight: bold;
      }
      .playImg {
        height: 60px;
      }
      .playBtn {
        background-color: transparent;
        border: 3px solid white;
        width: 100px;
        height: 100px;
        border-radius: 50px;
        margin-right: 10px;
        cursor: pointer;
      }
      .result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="playBtn" onclick="determineResult('rock')">
      <img class="playImg" src="./assets/rock-emoji.png" alt="" />
    </button>
    <button class="playBtn" onclick="determineResult('paper')">
      <img class="playImg" src="./assets/paper-emoji.png" alt="" />
    </button>
    <button class="playBtn" onclick="determineResult('scissors')">
      <img class="playImg" src="./assets/scissors-emoji.png" alt="" />
    </button>
    <p class="disResult result">You Win</p>
    <p class="disMove"></p>
    <p style="margin-top: 30px" class="disScore"></p>
    <button
      style="padding: 10px; color: black; background-color: white"
      onclick="resetScore()"
    >
      Reset Score
    </button>
    <button  style="padding: 10px; color: black; background-color: white" onclick="autoPly()">Autoplay</button>
  </body>
  <script src="./script.js"></script>
</html>
